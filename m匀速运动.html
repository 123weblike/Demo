<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red;
            left:0;
            top:50px;
        }
        span{
            width: 1px;
            height: 300px;
            background-color: black;
            position: absolute;
            left: 300px;
            top: 0;
        }

    </style>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove(300)">
<div id="div1"></div>
<span></span>
</body>
<script>
    var timer=null;
    function startMove(itarget){
        var odiv=document.getElementById("div1");
        clearInterval(timer);
        timer=setInterval(function(){
            var ispeed=0;
            if(odiv.offsetLeft<itarget){
                ispeed=7;
            }else{
                ispeed=-7;
            }
            if(Math.abs(odiv.offsetLeft-itarget)<7){      //是否到达终点
                clearInterval(timer);              //到达终点
                odiv.style.left=itarget+"px";
                //console.log(odiv.offsetLeft);
            }else{
                odiv.style.left=odiv.offsetLeft+ispeed+"px";   //到达之前
            }
        },30)

    }




</script>
</html>
