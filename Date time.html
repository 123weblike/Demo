<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 100px;
            background-color: #00c0ff;
            margin: 200px 300px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            border-radius: 20px;
            box-shadow: 10px 10px 10px 2px;
        }
    </style>
</head>
<body>
<div class="box">
    <span></span>
    <span>:</span>
    <span></span>
    <span>:</span>
    <span></span>
    <span>:</span>
    <span></span>
</div>
</body>
<script>
    /*双十一倒计时*/
    var span1=document.getElementsByTagName("span")[0];
    var span2=document.getElementsByTagName("span")[2];
    var span3=document.getElementsByTagName("span")[4];
    var span4=document.getElementsByTagName("span")[6];
    setInterval(function(){
        var ti1=new Date().getTime();
        var ti2=new Date("2017-11-11").getTime();
        var cha=(ti2-ti1)/1000;
        //console.log(cha);
        var ss=parseInt(cha%60);
        var mm=parseInt(cha/60%60);
        console.log(mm);
        var hh=parseInt(cha/3600%24);
        console.log(hh);
        var dd=parseInt(cha/3600/24);
        console.log(dd);
        span1.innerHTML=dd;
        span2.innerHTML=hh;
        span3.innerHTML=mm;
        span4.innerHTML=ss;
    },1000);
</script>
</html>
